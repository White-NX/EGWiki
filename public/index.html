<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    EGW工作站
  </title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.staticfile.org/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
</head>

<body>
  <noscript>
    <strong>我嘞个…… <%= htmlWebpackPlugin.options.title %> 因为你没有启用高端、先进、现代化的javascript所以无法工作！</strong>
  </noscript>
  <div id="app"></div>
  <div id="page-loading" class="page-loader"></div>
  <script>
    document.onreadystatechange = function () {
      if (document.readyState !== "complete") {
        document.querySelector(
          "body").style.visibility = "hidden";
        document.querySelector(
          "#page-loading").style.visibility = "visible";
      } else {
        document.querySelector(
          "#page-loading").style.display = "none";
        document.querySelector(
          "body").style.visibility = "visible";
      }
    };
  </script>
  <!-- built files will be auto injected -->
</body>

</html>
